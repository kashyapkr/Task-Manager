{% extends 'base.html' %}

{% block head %}
<title>Task Manager-update</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>
           
    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="'{{task.content}}" class="task-input">
            <input type="submit" value="Update" class="task-button">
        </form>
    </div>
</div>

{% endblock %}
